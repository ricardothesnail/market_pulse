name: Daily Market Update

on:
  schedule:
    # Run daily at 9:30 AM EST (14:30 UTC) - market open
    - cron: '30 14 * * 1-5'
  workflow_dispatch:

jobs:
  update-market-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run market data update script
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node scripts/update-market-data.js
      
      - name: Build Next.js
        run: npm run build
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Market Update Bot"
          git add data/
          git commit -m "Daily market data update - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
      
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          vercel --prod --token=$VERCEL_TOKEN
